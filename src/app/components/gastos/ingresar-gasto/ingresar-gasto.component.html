<h4 class="text-center">Gasto</h4>
<hr>
<div *ngIf="formularioIncorrecto" class="text-center">
  <span class="badge bg-danger">{{textIncorrecto | uppercase}} </span>
</div>
<div class="form-group mb-4">
  <label for="">Gasto</label>
  <input [(ngModel)]="nombreGasto"  class="form-control form-control-lg" type="text" name="" id="gasto" placeholder="Ej: comida...">
</div>
<div class="form-group mb-4">
  <label for="">Cantidad</label>
  <input [(ngModel)]="cantidad" class="form-control form-control-lg" type="number" name="" id="cantidad" placeholder="Ingrese cantidad...">
</div>
<button class="btn btn-secondary btn-lg btn-blocka mt-2" (click)="agregarGasto()">Agregar gasto</button>
